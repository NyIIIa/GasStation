<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="panel-heading">
        <h2>Update invoice with title "{{invoiceToEdit.title}}"</h2>
      </div>
      <div class="panel-body w-50">
        <form [formGroup]="invoiceEditForm" (ngSubmit)="onSubmit()">
          <div class="form-group pt-2">
            <label for="exampleInputNewTitleOfInvoice">New title</label>
            <input formControlName="newTitle" type="text" class="form-control" id="exampleInputNewTitleOfInvoice"
                   placeholder="Enter a new title of invoice">
          </div>
          <div *ngIf="submitted && f['newTitle'].errors">
            <small *ngIf="f['newTitle'].errors['required']" class="text-danger">Invoice title is required</small>
          </div>
          <div class="form-group pt-2">
            <label for="exampleInputTransactionTypeOfInvoice">Transaction type</label>
            <select formControlName="transactionType" class="form-select" id="exampleInputTransactionTypeOfInvoice">
              <option>Buy</option>
              <option>Sell</option>
            </select>
          </div>
          <div *ngIf="submitted && f['transactionType'].errors">
            <small *ngIf="f['transactionType'].errors['required']" class="text-danger">Transaction type is
              required</small>
          </div>
          <div class="form-group pt-2">
            <label for="exampleInputConsumerOfInvoice">Consumer name</label>
            <input formControlName="consumer" type="text" class="form-control" id="exampleInputConsumerOfInvoice"
                   placeholder="Enter consumer name">
          </div>
          <div *ngIf="submitted && f['consumer'].errors">
            <small *ngIf="f['consumer'].errors['required']" class="text-danger">Consumer name is required</small>
          </div>
          <div class="form-group pt-2">
            <label for="exampleInputProviderOfInvoice">Provider name</label>
            <input formControlName="provider" type="text" class="form-control" id="exampleInputProviderOfInvoice"
                   placeholder="Enter provider name">
          </div>
          <div *ngIf="submitted && f['provider'].errors">
            <small *ngIf="f['provider'].errors['required']" class="text-danger">Provider name is required</small>
          </div>
          <div class="form-group pt-2">
            <label for="exampleInputTotalFuelQuantityOfInvoice">Total fuel quantity</label>
            <input formControlName="totalFuelQuantity" type="number" class="form-control"
                   id="exampleInputTotalFuelQuantityOfInvoice" placeholder="Enter total fuel quantity">
          </div>
          <div *ngIf="submitted && f['totalFuelQuantity'].errors">
            <small *ngIf="f['totalFuelQuantity'].errors['required']" class="text-danger">Total fuel quantity is
              required</small>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Update invoice</button>
        </form>
      </div>
    </div>
  </div>
</div>
